<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      body #container {
        width: 50%;
        padding: 0 1rem;
        padding-bottom: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        box-shadow: 0 0 0 4px black;
        flex-direction: column;
        align-items: center;
      }
      body #container #emoji {
        font-size: 50px;
        margin-top: 20px;
      }
      body #container #wrapper {
        width: 40%;
        height: 50%;
        box-sizing: content-box;
        box-shadow: #4d4d4c;
        background-color: rgb(221, 223, 225);
      }
      body #container #wrapper div {
        padding-left: 15px;
        margin-top: 10px;
      }
      body #container #wrapper div i {
        width: 18px;
        height: 16px;
      }
      body #container #wrapper #activity-Name {
        text-align: center;
        margin-top: 10px;
      }/*# sourceMappingURL=style.css.map */

      </style>
      
      <style>
      .lds-roller {
        display: inline-block;
        position: relative;
        width: 80px !important;
        height: 80px !important;
      }
      .lds-roller div {
        animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        transform-origin: 40px 40px;
      }
      .lds-roller div:after {
        content: " ";
        display: block;
        position: absolute;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: #000000;
        margin: -4px 0 0 -4px;
      }
      .lds-roller div:nth-child(1) {
        animation-delay: -0.036s;
      }
      .lds-roller div:nth-child(1):after {
        top: 63px;
        left: 63px;
      }
      .lds-roller div:nth-child(2) {
        animation-delay: -0.072s;
      }
      .lds-roller div:nth-child(2):after {
        top: 68px;
        left: 56px;
      }
      .lds-roller div:nth-child(3) {
        animation-delay: -0.108s;
      }
      .lds-roller div:nth-child(3):after {
        top: 71px;
        left: 48px;
      }
      .lds-roller div:nth-child(4) {
        animation-delay: -0.144s;
      }
      .lds-roller div:nth-child(4):after {
        top: 72px;
        left: 40px;
      }
      .lds-roller div:nth-child(5) {
        animation-delay: -0.18s;
      }
      .lds-roller div:nth-child(5):after {
        top: 71px;
        left: 32px;
      }
      .lds-roller div:nth-child(6) {
        animation-delay: -0.216s;
      }
      .lds-roller div:nth-child(6):after {
        top: 68px;
        left: 24px;
      }
      .lds-roller div:nth-child(7) {
        animation-delay: -0.252s;
      }
      .lds-roller div:nth-child(7):after {
        top: 63px;
        left: 17px;
      }
      .lds-roller div:nth-child(8) {
        animation-delay: -0.288s;
      }
      .lds-roller div:nth-child(8):after {
        top: 56px;
        left: 12px;
      }
      @keyframes lds-roller {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      </style>

</head>
<body>
    
    <div id="container"> 
        <div id="emoji">ðŸ˜’</div>
        <div id="title">
            <p>Are you boring?</p>
        </div>
        <button onclick="getAnActivity()">Tell me what to do</button>
        <div id="wrapper" >
            <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

    </div>

   <script>let wrap = document.querySelector('#wrapper');

    function getAnActivity(){
        wrap.innerHTML=`<div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>`
        fetch(" https://www.boredapi.com/api/activity").then(async (res) => {
            const data = await res.json();
            const tmp = `
                <div id="activity-Name">${data.activity}</div>
                <div id="activity-type"><i class="fa fa-tags" aria-hidden="true"></i>Type: ${data.type}</div>
                <div id="Participants"><i class="fa fa-users" aria-hidden="true"></i>Participants: ${data.participants}</div>
                <div id="Price"><i class="fa fa-usd" aria-hidden="true"></i>price: ${data.price}</div>
                <div id="activity-link"><i class="fa fa-link" aria-hidden="true"></i>Link: ${data.link}</div> 
            `
            wrap.innerHTML = tmp
        })
    }
    
    window.addEventListener("load", getAnActivity)
    </script>
</body>
</html>
